<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/setting.css'%}">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Setting</title>
</head>

<body>

  <div class="header">
    <h1>Setting</h1>
  </div>

  <div class="flex-container">
    {% comment %} text {% endcomment %}
    <div class="d-flex">
      <div class="box">
        <h3>Time Duration</h3>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label id="45" class="btn btn-primary" onclick="get_time(id)">
          <input type="radio" name="options" id="option1" autocomplete="off"> 45s
        </label>
        <label id="60" class="btn btn-primary active" onclick="get_time(id)">
          <input type="radio" name="options" id="option2" autocomplete="off" checked> 60s
        </label>
        <label id="90" class="btn btn-primary" onclick="get_time(id)">
          <input type="radio" name="options" id="option3" autocomplete="off"> 90s
        </label>
      </div>
    </div>
    <div class="d-flex">
      <div class="box">
        <h3>Sound</h3>
      </div>
      <div class="sound">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="bottom">
    <div>
      <a href="{% url "playing" topic %}"><button id="play" type="button" style="border-radius: 20px;" class="btn btn-success btn-lg button-down">Play a game</button></a>
    </div>
    <div>
        <a href=""><button id="menu" type="button" style="border-radius: 20px;" class="btn btn-primary btn-lg button-down">Home</button></a>
    </div>
  </div>
  </div>

  <script>
    var interval="60"
    localStorage.setItem('timer', JSON.stringify(interval));
    function get_time(time){
      if(time =="45"){
        interval="45"
        localStorage.setItem('timer', JSON.stringify(interval));
      }
      else if(time == "60"){
        interval="60"
        localStorage.setItem('timer', JSON.stringify(interval));
      }
      else if(time == "90"){
        interval="90"
        localStorage.setItem('timer', JSON.stringify(interval));
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
