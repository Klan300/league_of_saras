<!DOCTYPE html>
<html lang="en">

<head>
  <title>Summary</title>
</head>
{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/summary.css'%}">
<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="summary-container">
    <div>
      <h1>{{topic.deck_name}}</h1>
    </div>
    <div id="summary_table" class="summary-table">
      <table id='table'>
        <tr>
          <th id="vocab">Vocabulary</th>
          <th id="status">Status</th>
        </tr>
        <script>
          var allCard = {{ cards| safe}}
          let history = JSON.parse(localStorage['result'])
          var buildTable = "";
          var total_card = {{ topic.card_set.count }};
          for (var i = 0; i < total_card; i++) {
            buildTable += "<tr>";
            //buildTable += "<td>"+(i+1)+"."+"</td>"
            buildTable += '<td class="vocab">' + allCard[i] + '</td>'
            if (history[i] == "1") {
              buildTable += '<td style="background-color:green">&#10004</td>'
            }
            else if (history[i] == "0") {
              buildTable += '<td style="background-color:red">&#10008</td>'
            }

          }
          document.getElementById('table').innerHTML += buildTable

        </script>
      </table>
    </div>
    <div class="menu-button">
      <button type="button" class="button">Menu</button>
    </div>
  </div>
</body>



</html>
