<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> League of saras</title>
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">


</head>

<body>
<h1> League of Saras</h1>
    <div class="severalbox">
        {% for deck in deck_list %}
        <div class="col">
            <button class="open-button" onclick="openForm('{{deck.deck_name }}')">{{ deck.deck_name }}</button>
            <div class="modal" id="{{ deck.deck_name }}">
                <div class="form-popup">
                <form action="" class="form-container">
                    <div class="flex top">
                        <div class="topic">{{ deck.deck_name }}</div>
                        <div class="close-container">
                            <div class="leftright"></div>
                            <div class="rightleft"></div>
                            <button type="button" id="close-btn" class="btn close" onclick="closeForm('{{ deck.deck_name }}')"></button>
                        </div>
                    </div>
                    <div class="flex bottom">
                        <button type="button" class="btn"> Scoreboard</button>
                        <button type="button" class="btn"> Play</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>


    <script src="{% static 'js/home.js'%}"></script>


</body>

</html>
