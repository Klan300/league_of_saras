language: python
python: "3.7"
    
 # don't clone more than necessary
git:
  depth: 1

branches:
  only:
    - testcase
    - master

 # Install dependencies
install:
  - pip install codecov 
  - pip install -r requirements.txt
    
 # script to run tests. Script can have many commands, one per line.
script: 
  - coverage run manage.py test

after_success:
  - codecov